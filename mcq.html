<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .question {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .options {
            margin-top: 15px;
        }
        
        .options button {
            margin: 5px 0;
        }
        
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center">MCQ Test</h1>
        <div id="quizContainer" class="mt-5">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const questions = [{
            question: "What is the capital of France?",
            options: ["Berlin", "Madrid", "Paris", "Rome"],
            correctAnswer: 2
        }, {
            question: "Which programming language is used for web development?",
            options: ["Python", "JavaScript", "C++", "Java"],
            correctAnswer: 1
        }, {
            question: "Who wrote 'To Kill a Mockingbird'?",
            options: ["Harper Lee", "J.K. Rowling", "Ernest Hemingway", "Mark Twain"],
            correctAnswer: 0
        }, {
            question: "What is the largest planet in our solar system?",
            options: ["Earth", "Mars", "Jupiter", "Venus"],
            correctAnswer: 2
        }, {
            question: "Which is the smallest prime number?",
            options: ["1", "2", "3", "0"],
            correctAnswer: 1
        }];

        let currentQuestionIndex = 0;
        let score = 0;

        const quizContainer = document.getElementById("quizContainer");

        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                quizContainer.innerHTML = `
        <div class="question">${currentQuestionIndex + 1}. ${currentQuestion.question}</div>
        <div class="options">
          ${currentQuestion.options.map((option, index) => `
            <button class="btn btn-outline-primary w-100" onclick="submitAnswer(${index})">
              ${option}
            </button>
          `).join('')}
        </div>
        <div class="mt-3">
          <small>Question ${currentQuestionIndex + 1} of ${questions.length}</small>
        </div>
      `;
    } else {
      showResult();
    }
  }
  function submitAnswer(selectedIndex) {
    const currentQuestion = questions[currentQuestionIndex];
    if (selectedIndex === currentQuestion.correctAnswer) {
      score++;
    }
    currentQuestionIndex++;
    loadQuestion();
  }


  function showResult() {
    quizContainer.innerHTML = `
      <div class="result text-center">
        <h2>Test Completed!</h2>
        <p>Your Score: ${score} / ${questions.length}</p>
        <button class="btn btn-success" onclick="restartQuiz()">Restart Quiz</button>
      </div>
    `;
  }


  function restartQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    loadQuestion();
  }

  loadQuestion();
    </script>

</body>

</html>
